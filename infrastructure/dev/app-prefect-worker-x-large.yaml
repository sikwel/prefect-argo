apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prefect-worker-x-large
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prefecthq.github.io/prefect-helm
    chart: prefect-worker
    targetRevision: ">=2025.8.0"
    helm:
      values: |
        namespaceOverride: prefect

        # eindeutige Namen
        nameOverride: prefect-worker-x-large
        fullnameOverride: prefect-worker-x-large
        serviceAccount:
          create: true
          name: prefect-worker-x-large
        rbac:
          create: true

        worker:
          apiConfig: selfHostedServer
          config:
            workPool: k8s-large
          selfHostedServerApiConfig:
            apiUrl: http://prefect-server.prefect.svc.cluster.local:4200/api

        replicaCount: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: prefect

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true